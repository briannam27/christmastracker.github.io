<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 350px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #d62828;
    }
    label {
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #2a9d8f;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #21867a;
    }
    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
    a { color: #d62828; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>

    <label>Name</label>
    <input id="name" type="text" placeholder="Your name" />

    <label>Phone Number</label>
    <input id="phone" type="text" placeholder="1234567890" />

    <label>Password</label>
    <input id="password" type="password" placeholder="Create password" />

    <label>Confirm Password</label>
    <input id="confirmPassword" type="password" placeholder="Re-enter password" />

    <button onclick="signup()">Sign Up</button>

    <div class="link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

<script>
  function hash(text) {
    return btoa(text);
  }

  function signup() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!name || !phone || !password) {
      alert("Please fill out all fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    let users = JSON.parse(localStorage.getItem("users") || "{}");

    if (users[phone]) {
      alert("An account with this phone number already exists.");
      return;
    }

    users[phone] = {
      name,
      phone,
      password: hash(password),
      data: {
        overallBudget: 0,
        people: [],
        purchases: []
      }
    };

    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created! You can now log in.");
    window.location.href = "login.html";
  }
</script>
</body>
</html>
