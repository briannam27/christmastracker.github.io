<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Christmas Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ„ Christmas Budget Tracker</h1>
    <h2>Create Account</h2>
    <input id="name" type="text" placeholder="Full name">
    <input id="phone" type="text" placeholder="Phone number">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Create Account</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    const backendURL = 'http://localhost:3000'; // Change to deployed backend URL

    function signup() {
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      fetch(`${backendURL}/register`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({name, phone, password})
      })
      .then(res => res.json())
      .then(data => {
        if(data.userId){
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('userName', data.name);
          window.location.href = "tracker.html";
        } else {
          document.getElementById('message').innerText = data.error || 'Signup failed';
        }
      });
    }
  </script>
</body>
</html>
