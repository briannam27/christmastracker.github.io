<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Christmas Budget Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ„ Christmas Budget Tracker</h1>
    <h2>Login</h2>
    <input id="phone" type="text" placeholder="Phone number">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Create account</a></p>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    const backendURL = 'http://localhost:3000'; // Change to deployed backend URL

    function login() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      fetch(`${backendURL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password })
      })
      .then(res => res.json())
      .then(data => {
        if(data.userId){
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('userName', data.name);
          window.location.href = "tracker.html";
        } else {
          document.getElementById('message').innerText = data.error || 'Login failed';
        }
      });
    }
  </script>
</body>
</html>
