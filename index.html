<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d62828, #ff9f9f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 4px 18px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; font-size: 32px; }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #fff;
      color: #d62828;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover { background: #ffecec; }
    .login-link { margin-top: 15px; font-size: 14px; }
    .login-link a { color: #fff; font-weight: bold; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Account</h1>
    <input type="text" id="name" placeholder="Name" />
    <input type="text" id="phone" placeholder="Phone Number" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="createAccount()">Create Account</button>
    <div class="login-link">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

  <script>
    function createAccount() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      if (!name || !phone || !password) {
        alert('Please fill out all fields');
        return;
      }

      let users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[phone]) {
        alert('Account with this phone number already exists');
        return;
      }

      users[phone] = { name, password, data: { overallBudget: 0, people: [], purchases: [] } };
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('loggedInUser', phone);
      window.location.href = 'tracker.html';
    }
  </script>
</body>
</html>
